<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <div class="container__um">
      <img class="container__imagem" src="./images/image-qr-code.png" alt="imagem do qr code">
    </div>
    <div class="container__dois">
      <h1 class="titulo">Improve your front-end skills by building projects </h1>
      <p class="paragrafo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
